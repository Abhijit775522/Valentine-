<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Proposal</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #ffe6e6;
            margin-top: 50px;
        }
        h1 {
            font-size: 2em;
            color: #ff4d4d;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            border-radius: 10px;
        }
        #yes {
            background-color: #ff4d4d;
            color: white;
        }
        #no {
            background-color: #ff99a0;
            color: white;
        }
        .celebration {
            display: none;
            font-size: 1.5em;
            color: #ff4d4d;
            margin-top: 20px;
            animation: pop 1s ease-in-out infinite alternate;
        }
        @keyframes pop {
            0% { transform: scale(1); }
            100% { transform: scale(1.2); }
        }
    </style>
</head>
<body>
    <h1>Will you be my valentine? ‚ù§Ô∏è</h1>
    <div class="buttons">
        <button id="yes" onclick="acceptLove()">Yes</button>
        <button id="no" onclick="rejectLove()">No</button>
    </div>
    <div id="celebration" class="celebration">Congratulations! You are officially registered to be Abhijit's valentine! üéâ</div>
    
    <script>
        let yesSize = 20;
        function rejectLove() {
            yesSize += 10;
            document.getElementById("yes").style.fontSize = yesSize + "px";
        }
        function acceptLove() {
            document.querySelector(".buttons").style.display = "none";
            document.getElementById("celebration").style.display = "block";
        }
    </script>
</body>
</html>
